group 'io.github.arunvelsriram'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.hazelcast', name: 'hazelcast', version: '3.7.2'
    compile group: 'com.hazelcast', name: 'hazelcast-kubernetes', version: '1.0.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task start(type: JavaExec){
    main = "io.github.arunvelsriram.HazelcastKubernetesExample"
    description = "Start Hazelcast member"
    classpath = sourceSets.main.runtimeClasspath
}

jar {
    manifest {
        attributes 'Main-Class': 'io.github.arunvelsriram.HazelcastKubernetesExample'
    }
}